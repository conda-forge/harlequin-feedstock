{% set name = "harlequin" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/harlequin-{{ version }}.tar.gz
  sha256: bf2d07d457bd3fe6e8643c89754016e92a5550f9b05cd1f09bf5720d6d1efa63

build:
  entry_points:
    - harlequin = harlequin.cli:harlequin
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - textual ==0.36.0
    - textual-textarea ==0.7.0
    - click >=8.1.3,<9.0.0
    - python-duckdb >=0.8.0
    - shandy-sqlfmt >=0.19.0
    - platformdirs >=3.10.0,<4.0.0
    - pyperclip >=1.8.2,<2.0.0

test:
  imports:
    - harlequin
  commands:
    - pip check
    - harlequin --help
  requires:
    - pip

about:
  home: https://harlequin.sh
  summary: The DuckDB IDE for Your Terminal.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
